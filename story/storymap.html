<!DOCTYPE html>
<html>
  <head>
    <title>Walking on Water</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #map {
        height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
    <script src="story.js"></script>
    <!-- Defer: this will fetch the script but not execute it until after the HTML is done parsing - CB -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
